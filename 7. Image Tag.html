 

 <!--
Images
`````````
The IMG tag specifies an image to be displayed in a HTML document.
Img(image)
* GIF(Graphics Interchange Format)
* JPEG(Joint Photographic Experts Group)
* Bmp(Bitmap Image)(mspaint)

<img> has no Closing Tag

Attributes
********
src(Source) = "url" (File Location)(uniform resource location)
border=value
align="alignment"
width=value in %
height=value in %
vspace=value
hspace=value
alt(Alternate)="Any Message"
-->
